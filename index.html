<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formação 4-3-3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .field-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .field {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            width: 60%;
            margin-bottom: 20px;
            position: relative;
        }

        .position {
            background-color: #28a745;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            font-size: 14px;
        }

        .position.selected {
            background-color: #007bff;
        }

        .bench-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .player-card {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 150px;
            text-align: center;
            cursor: pointer;
        }

        .player-card:hover {
            background-color: #f1f1f1;
        }

        .player-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .team-container {
            margin-top: 20px;
        }

        .team-container .player {
            display: inline-block;
            margin: 10px;
        }

        .team-container .player span {
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Monte seu time 4-3-3</h1>

    <!-- Campo de Jogo (Formação 4-3-3) -->
    <div class="field-container">
        <div class="field">
            <div id="gol" class="position">Goleiro</div>
            <div id="zag1" class="position">Zagueiro</div>
            <div id="zag2" class="position">Zagueiro</div>
            <div id="lat1" class="position">Lateral</div>
            <div id="meia1" class="position">Meio de Campo</div>
            <div id="meia2" class="position">Meio de Campo</div>
            <div id="lat2" class="position">Lateral</div>
            <div id="ata1" class="position">Atacante</div>
            <div id="ata2" class="position">Atacante</div>
            <div id="ata3" class="position">Atacante</div>
        </div>
    </div>

    <!-- Banco de Reservas -->
    <h2>Banco de Reservas</h2>
    <div class="bench-container" id="players-container">
        <!-- Jogadores disponíveis para seleção -->
    </div>

    <!-- Time Montado -->
    <div class="team-container" id="team-container">
        <h3>Time Montado</h3>
        <div id="selected-players">
            <!-- Jogadores selecionados serão exibidos aqui -->
        </div>
    </div>
</div>

<script>
// Dados dos jogadores (reais com imagens)
const players = [
    // Goleiros
    { id: 1, name: "Alisson Becker", position: "Goleiro", price: 10, image: "https://upload.wikimedia.org/wikipedia/commons/a/a1/Alisson_Becker_2018.jpg" },
    { id: 2, name: "Weverton", position: "Goleiro", price: 9, image: "https://upload.wikimedia.org/wikipedia/commons/3/32/Weverton_2020.jpg" },

    // Zagueiros
    { id: 3, name: "Marquinhos", position: "Zagueiro", price: 12, image: "https://upload.wikimedia.org/wikipedia/commons/e/ea/Marquinhos_2021.jpg" },
    { id: 4, name: "Thiago Silva", position: "Zagueiro", price: 11, image: "https://upload.wikimedia.org/wikipedia/commons/e/e3/Thiago_Silva_2019.jpg" },
    { id: 5, name: "Éder Militão", position: "Zagueiro", price: 10, image: "https://upload.wikimedia.org/wikipedia/commons/f/f2/%C3%89der_Milit%C3%A3o_2019.jpg" },

    // Laterais
    { id: 6, name: "Danilo", position: "Lateral", price: 9, image: "https://upload.wikimedia.org/wikipedia/commons/5/5f/Danilo_2020.jpg" },
    { id: 7, name: "Guilherme Arana", position: "Lateral", price: 8, image: "https://upload.wikimedia.org/wikipedia/commons/9/9f/Guilherme_Arana_2019.jpg" },
    { id: 8, name: "Alex Telles", position: "Lateral", price: 8, image: "https://upload.wikimedia.org/wikipedia/commons/0/02/Alex_Telles_2020.jpg" },

    // Meias
    { id: 9, name: "Bruno Guimarães", position: "Meio de Campo", price: 11, image: "https://upload.wikimedia.org/wikipedia/commons/5/57/Bruno_Guimar%C3%A3es_2021.jpg" },
    { id: 10, name: "Lucas Paquetá", position: "Meio de Campo", price: 12, image: "https://upload.wikimedia.org/wikipedia/commons/f/f2/Lucas_Paquet%C3%A1_2020.jpg" },
    { id: 11, name: "Casemiro", position: "Meio de Campo", price: 13, image: "https://upload.wikimedia.org/wikipedia/commons/4/44/Casemiro_2020.jpg" },

    // Atacantes
    { id: 12, name: "Neymar Jr", position: "Atacante", price: 15, image: "https://upload.wikimedia.org/wikipedia/commons/a/a7/Neymar_2020.jpg" },
    { id: 13, name: "Vinícius Jr", position: "Atacante", price: 14, image: "https://upload.wikimedia.org/wikipedia/commons/5/52/Vin%C3%ADcius_Jr_2021.jpg" },
    { id: 14, name: "Gabriel Jesus", position: "Atacante", price: 13, image: "https://upload.wikimedia.org/wikipedia/commons/a/a9/Gabriel_Jesus_2018.jpg" },
    { id: 15, name: "Richarlison", position: "Atacante", price: 12, image: "https://upload.wikimedia.org/wikipedia/commons/6/69/Richarlison_2021.jpg" },
    { id: 16, name: "Raphinha", position: "Atacante", price: 11, image: "https://upload.wikimedia.org/wikipedia/commons/4/4b/Raphinha_2021.jpg" }
];

// Função para exibir jogadores disponíveis no banco de reservas
function displayPlayers() {
    const playersContainer = document.getElementById("players-container");
    playersContainer.innerHTML = "";

    players.forEach(player => {
        const playerCard = document.createElement("div");
        playerCard.classList.add("player-card");
        playerCard.innerHTML = `
            <img src="${player.image}" alt="${player.name}">
            <h3>${player.name}</h3>
            <p>${player.position}</p>
            <p>Preço: ${player.price}</p>
        `;
        playerCard.onclick = () => selectPlayer(player);
        playersContainer.appendChild(playerCard);
    });
}

// Função para permitir a seleção de jogadores para cada posição
let selectedPlayers = {};

function selectPlayer(player) {
    const availablePositions = ['gol', 'zag1', 'zag2', 'lat1', 'meia1', 'meia2', 'lat2', 'ata1', 'ata2', 'ata3'];
    
    availablePositions.forEach(position => {
        const positionElement = document.getElementById(position);
        
        positionElement.onclick = function() {
            if (!selectedPlayers[position]) {
                selectedPlayers[position] = player;
                positionElement.innerHTML = `<img src="${player.image}" alt="${player.name}" style="width: 30px; height: auto;"> ${player.name}`;
                positionElement.classList.add('selected');
                updateTeam();
            }
        };
    });
}

// Função para atualizar o time montado
function updateTeam() {
    const selectedPlayersContainer = document.getElementById("selected-players");
    selectedPlayersContainer.innerHTML = "";

    for (let position in selectedPlayers) {
        const player = selectedPlayers[position];
        const playerDiv = document.createElement("div");
        playerDiv.classList.add("player");
        playerDiv.innerHTML = `
            <span>${position}: ${player.name}</span>
        `;
        selectedPlayersContainer.appendChild(playerDiv);
    }
}

// Inicializar o site
displayPlayers();
</script>

</body>
</html>
